<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main class="row h-100 text-center">    
            <section class="searchAside col-12 col-md-4">
                <form>
                    <div class="m-5">
                        <label for="search-input" class="form-label">Enter a City...</label>
                        <input type="text" class="form-control" id="search-input" aria-describedby="citySearch" placeholder="Austin">
                    </div>
                    <button id="submit" type="submit" class="btn btn-secondary mb-5">Search</button>
                </form>
                <div id="search-history"></div>
                <button id="clear-history" class="btn btn-secondary mt-5">Clear History</button>
            </section>
            <section class="weatherResults col-12 col-md-8 px-0">
                <section class="todaysWeather h-50 bg-secondary d-flex justify-content-center align-items-center">
                    yo
                </section>
                <section class="forecastWeather h-50 d-flex justify-content-center align-items-center">
                    yo
                </section>
            </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
<script src="./assets/scripts/script.js"></script>
</body>

</html>
